<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <img src="./assets/logo_epermis.png" alt="E-Permis Sénégal" width="80" height="80"/>      </div>
      <h1>E-Permis Sénégal</h1>
      <p class="subtitle">Administration</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="login">Identifiant</label>
        <input
          type="text"
          id="login"
          name="login"
          [(ngModel)]="credentials.login"
          placeholder="Entrez votre identifiant"
          [disabled]="loading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="Entrez votre mot de passe"
          [disabled]="loading"
          required
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Système de gestion des permis de conduire</p>
    </div>
  </div>
</div>
