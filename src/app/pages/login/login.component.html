<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <img src="./assets/logo_epermis.png" alt="E-Permis Sénégal" width="80" height="80"/>
      </div>
      <h1>E-Permis Sénégal</h1>
      <p class="subtitle">Administration</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="login">Identifiant</label>
        <input
          type="text"
          id="login"
          name="login"
          [(ngModel)]="credentials.login"
          placeholder="Entrez votre identifiant"
          [disabled]="loading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            placeholder="Entrez votre mot de passe"
            [disabled]="loading"
            required
          />
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            [disabled]="loading"
            tabindex="-1"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion...</span>
      </button>

    <div class="forgot-password">
      <a [routerLink]="['/forgot-password']" class="forgot-password-link">Mot de passe oublié ?</a>
    </div>
    </form>

    <div class="login-footer">
      <p>Système de gestion des permis de conduire</p>
    </div>
  </div>
</div>
