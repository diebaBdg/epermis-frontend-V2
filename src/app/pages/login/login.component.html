<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="#0F5E3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M14 2V8H20" stroke="#0F5E3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 15H15" stroke="#0F5E3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 11H15" stroke="#0F5E3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>E-Permis Sénégal</h1>
      <p class="subtitle">Administration</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="login">Identifiant</label>
        <input
          type="text"
          id="login"
          name="login"
          [(ngModel)]="credentials.login"
          placeholder="Entrez votre identifiant"
          [disabled]="loading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="Entrez votre mot de passe"
          [disabled]="loading"
          required
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Système de gestion des permis de conduire</p>
    </div>
  </div>
</div>
